{% set name = "pytorchrl" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pytorch/rl/archive/v{{ version }}.tar.gz
  sha256: 07218e28ddfd4e7a5e19154a621cad4090ae0904216bd227a6135f652e6e0c1d

build:
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win]
  rpaths:
    - lib
    - {{ SP_DIR }}/torch/lib

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools
    - wheel
    - pytorch
    - ninja
    - pip
  run:
    - pyvers
    - python
    - pytorch >=2.1.0
    - numpy
    - packaging
    - cloudpickle
    - tensordict >=0.11.0,<0.12.0

test:
  imports:
    - torchrl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pytorch/rl
  summary: A modular, primitive-first, python-first PyTorch library for Reinforcement Learning.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
